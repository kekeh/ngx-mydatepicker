<style>
    .settingstable,
    .pickertable {
        width: 100%;
        border: none;
    }
    .settingstable tr td {
        width: 50%;
        border: none;
    }
    .pickertable tr td {
        vertical-align: top;
    }
    .pickertable tr td:first-child {
        width: 240px;
    }
    .pickertable tr td:last-child {
        width: calc(100% - 260px);
        padding-left: 20px;
    }
    .border {
        padding: 4px;
        border-radius: 4px;
        float: right;
        width: 100%;
    }
    .buttondiv {
        margin: 15px 0;
    }
    .okDate {
        color: #3c764d;
        background-color: #dff0d6;
        border: 1px solid #d6e9c2;
    }
    .invalidDate {
        color: #a94444;
        background-color: #f1dede;
        border: 1px solid #ebccd2;
    }
</style>

<div>
    <table class="pickertable">
        <tr>
            <td>
                <form>
                    <div class="input-group">

                        <input class="form-control" style="float:none" placeholder="Select a date" ngx-mydatepicker name="mydate"
                                [(ngModel)]="model" [options]="myDatePickerOptions" [defaultMonth]="defMonth" #dp="ngx-mydatepicker"
                                (dateChanged)="onDateChanged($event)" (calendarViewChanged)="onCalendarViewChanged($event)"
                                (calendarToggle)="onCalendarToggle($event)" (inputFieldChanged)="onInputFieldChanged($event)" [attr.disabled]="disabled?'':null" autocomplete="off"/>

                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" (click)="dp.clearDate()"><i class="glyphicon glyphicon-remove"></i></button>
                            <button type="button" class="btn btn-default" (click)="dp.toggleCalendar()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>

                    </div>
                </form>
            </td>
            <td>
                <div *ngIf="inputText !== ''" class="border" [ngClass]="{'okDate': validDate, 'invalidDate': !validDate}">
                    <span *ngIf="validDate">{{selectedTextNormal}}</span>
                    <span *ngIf="!validDate">Invalid date</span>
                </div>
            </td>
    </table>

</div>
